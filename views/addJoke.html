<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../views/layouts/css/style.css">
  <title>Add Joke Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
  <header class="headers">
    <nav class="navbar navbar-expand-lg bg-body-tertiary-salmon" id="navs">
      <div class="navs container-fluid" id="margin">
        <h1 class="navbar-brand" href="#">DJ R US <img src="./views/layouts/assets/troll.jpeg" width="50px"
            height="50px"></h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="nav collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Add Joke</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-disabled="true">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-6 text-center" id="jokeFormHeader">
        <p class="new-joke-text">New Joke Form!</p>
      </div>
      <!-- <div class="col-6" id="blog-post-card-post">
        <p></p>
      </div> -->
      <form class="col-12 joke-form" id="newJokeCard">
      
        <div class="pb-3" style="padding-left: 0; padding-right: 0">
          <label for="setupInput" class="form-label text-black mt-3 mx-3">Joke Setup</label>
          <input type="text" class="form-control mx-3" style="width:97%; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);"

            placeholder="What did one eye say to the other eye?">
        </div>

        <label for="blogcontent" class="form-label text-white mx-3">Punchline</label>
        <textarea id="blogcontent" class="form-control mx-3 mb-3" style="width:97%; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);" aria-describedby="passwordHelpBlock"
          placeholder="Between you and me man, something smells.."></textarea>

        <!-- <div id="passwordHelpBlock" class="form-text text-white mx-3 mb-4"> </div> -->

        <div class="d-flex justify-content-center">
          <input type="submit" value="Create New Joke!" class="btn" id="login-btn" type="button"></input>
          <!-- <input type="hidden" value="{{user.id}}" id="userid"></input> -->
        </div>
        <!-- <div class="col-12 mx-3 mb-3">
          <a href="/createacct" id="sign-up-instead">Sign Up Instead</a>
  
        </div> -->
      </form>
    </div>
  </div>

  <!-- <script src="/js/newpost.js"></script> -->

</body>

</html>
